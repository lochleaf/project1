<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Home | Victory Red</title>
        <meta name="author" content="Marie-Eve Bouchard | Victory Red Lipstick" />
		<meta name="description" content="website project about a product from 1940s called Victory Red">
        <link rel="shortcut icon" href="images/redlip-mark2.jpg" type="image/x-icon" />
        <link rel="stylesheet" href="../css/styles.css" /> 
    </head>

        <body>
            <!-- background paper image -->
            <div class="paper"></div>    

                <!-- top navigation text links -->
                <div class="toptext">
                    <a href="mainpage.html" class="text-button"><b>Victory Red Fight!</b></a>
                    <a href="victory-makeup.html" class="text-button"><b>Victory Makeup</b></a>
                    <a href="letters.html" class="text-button"><b>Letters</b></a>
                    <a href="donations.html" class="text-button"><b>Donations</b></a>
                    <a href="aboutus.html" class="text-button"><b>About us/Support</b></a>
                </div>

                <!-- images showing products and makeup styles -->
                <div>
                    <img src="images/1935-powders.jpg" alt="powder img" class="powderimg" />
                    <img src="images/1935-rouge.jpg" alt="rouge img" class="rougeimg" />
                    <img src="images/eye-shado.jpg" alt="eyeshado img" class="eyeshadoimg" />
                    <img src="images/1939-arden-nail.jpg" alt="nailcolor img" class="nailimg" />
                    <img src="images/victory1.jpg" alt="prices img" class="pricesimg" />
                    <img src="images/chart-makeup.png" alt="chart img" class="chartimg" />
                </div>

                    <!-- form to enter phone number -->
                    <div class="placenum">    
                        <form action="victory-makeup.html" method="get">
                            <label for="Phone">Phone Number:</label>
                            <input type="tel" name="Phone" id="Phone" required>
                            <button type="submit">Submit</button>
                        </form>    
                    </div>  
            <!-- section for ordering makeup products -->    
            <div class="backgroundlist">
                <div class="order-form">
                   <h2>Makeup Products</h2> 
                </div> 

                    <!-- lipstick selection -->
                   <div class="product-option">
                    <label><input class="lipstick" type="checkbox">Lipstick</label>
                    <h5>Shade Number and amount of product</h5>
                    <textarea name="message" rows="4" cols="50"></textarea>
                   </div>

                   <!-- powder selection -->
                   <div class="product-option">
                    <label><input class="powder" type="checkbox">Powder</label>
                    <h5>Shade Number and amount of product</h5>
                    <textarea name="message" rows="4" cols="50"></textarea>
                   </div>

                   <!-- eyeshadow selection -->
                   <div class="product-option">
                    <label><input class="eyeshado" type="checkbox">Eyeshado</label>
                    <h5>Shade Number and amount of product</h5>
                    <textarea name="message" rows="4" cols="50"></textarea>
                  </div>

                  <!-- nail polish selection -->
                   <div class="product-option">
                    <label><input class="nail-polish" type="checkbox">nailpolish</label>
                    <h5>Shade Number and amount of product</h5>
                    <textarea name="message" rows="4" cols="50"></textarea>
                  </div>

                  <!-- combo deal selection -->
                  <div class="product-option">
                    <label><input class="combo" type="checkbox">Combo Deal</label>
                    <h5>Name of combo and deal</h5>
                    <textarea name="message" rows="4" cols="50"></textarea>
                 </div>
                        
                    <!-- reset button form -->
                    <div >
                        <form action method="get" class="reset">
                            <label> Reset </label>
                            <button type="submit" class="buttonsize"></button> 
                        </form>
                    </div> 

            </div>

   
            <!-- alert overlay when form is submitted -->
            <div id="alertOverlay" class="alert-overlay hidden">
                <div class="alert-box">
                    <p>Thank you! Your request has been sent.</p>
                    <button id="closeAlert">Close</button>
                </div>
            </div>

            <!-- javascript link file alert funtionality -->
            <script src="../js/victory-makeup.js"></script>

        </body>



</html>
