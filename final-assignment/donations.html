                <h2 class="donations">Military Donations</h2>
                
                <img src="images/army-victory.jpg" alt="woman military" class="militarywomen"/>
                <img src="images/victoryred.jpg" alt="victoryred" class="victorywomen"/>

                <h2 class="senddonations">Send Donations</h2>

            <div class="backgroundnum">  
 
                <form action method="get" class="anum">

                <label for="amount">Donation Amount:</label>
                <input type="number" name="amount" id="amount1" required>
                 
                <label for="Phone">Phone Number:</label>
                <input type="tel" name="Phone" id="Phone1" required>

                <label for="text">Postal Zone:</label>
                <input type="text" name="Postal" id="text1" required>
                <button type="submit">Submit</button>

                </form>

            </div>  

            <h2 class="join">Join The Military</h2>

            <div class="backgroundnum2">  

                <form action method="get" class="anum">

                <label for="text">Full Name:</label>
                <input type="text" name="amount" id="amount2" required>

                <label for="number">Age:</label>
                <input type="text" name="age" id="age" required>
                 
                <label for="Phone">Phone Number:</label>
                <input type="tel" name="Phone" id="Phone2" required>

                <label for="text">Postal Zone:</label>
                <input type="text" name="Postal" id="text2" required>

                <label for="military">Select Military you want to join:</label>
                    <select name="military" id="military" required>
                        <option value="">Choose</option>
                        <option value="army">Army</option>
                        <option value="navy">Navy</option>
                        <option value="airforce">Air Force</option>
                        <option value="marines">Marines</option>
                        <option value="coastguard">Coast Guard</option>
                    </select>

                <button type="submit">Submit</button>
                </form>

            </div>
